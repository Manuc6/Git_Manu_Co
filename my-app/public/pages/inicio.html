<body>

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label><br>
                        <input type="password" class="form-control" id="Contrasena" name="Contrasena" ngModel required>
                      </div> <br>
                      <button type="submit" class="btn ">Iniciar sesion</button>   
                </center>
            </form>

</body>
</html>
