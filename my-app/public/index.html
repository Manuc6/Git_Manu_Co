<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="inicio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"/>
    <title>Registro</title>
  </head>
  <body>
    <div class="global">
    <div class="Crear">
        <form #frmRegister="ngForm" (ngSubmit)="Registro(frmRegister)">
          <center>
          <h1 >Crear cuenta</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email">Nombre</label> <br>
              <input type="email" class="form-control" id="Nombre" name="Nombre" aria-describedby="emailHelp" ngModel required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email">Apellido</label><br>
              <input type="email" class="form-control" id="Nombre" name="Apellido" aria-describedby="emailHelp" ngModel required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email">Correo</label><br>
              <input type="email" class="form-control" id="Correo" name="Correo" aria-describedby="emailHelp" ngModel required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label><br>
              <input type="password" class="form-control" id="Contrasena" name="Contrasena" ngModel required>
            </div>
            <button type="submit" class="btn ">Crear</button>
          </form>
    </div>
</div>
</center>
  </body>
</html>
